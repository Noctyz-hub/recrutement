<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - LSPD Recrutements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .filters {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 10px 16px;
            color: #fff;
            font-size: 14px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .submissions-grid {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .submission-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .submission-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .user-discord {
            color: #94a3b8;
            font-size: 14px;
        }

        .submission-date {
            text-align: right;
            color: #94a3b8;
            font-size: 13px;
        }

        .submission-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-section {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
            padding: 16px;
        }

        .info-section h4 {
            color: #3b82f6;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            font-size: 14px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            color: #e8eaed;
            font-weight: 500;
        }

        .motivation-section {
            grid-column: 1 / -1;
        }

        .motivation-text {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .documents-section {
            grid-column: 1 / -1;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .document-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .document-item:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .document-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .document-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .submission-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .empty-state {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            color: #94a3b8;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .modal-image {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            .submission-body {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üõ°Ô∏è</span>
                Panel Admin - Recrutements LSPD
            </h1>
            <button class="btn btn-danger" onclick="clearAllSubmissions()">üóëÔ∏è Tout supprimer</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="totalSubmissions">0</div>
                <div class="stat-label">Total des candidatures</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-value" id="todaySubmissions">0</div>
                <div class="stat-label">Aujourd'hui</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-value" id="recentSubmissions">0</div>
                <div class="stat-label">Derni√®res 24h</div>
            </div>
        </div>

        <div class="filters">
            <input 
                type="text" 
                class="filter-input" 
                id="searchInput" 
                placeholder="üîç Rechercher par nom, pr√©nom, Discord..."
                oninput="filterSubmissions()"
            >
            <button class="btn" onclick="loadSubmissions()">üîÑ Actualiser</button>
        </div>

        <div id="submissionsContainer" class="submissions-grid">
            <!-- Les candidatures seront charg√©es ici -->
        </div>
    </div>

    <!-- Modal pour afficher les images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">Document</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <img id="modalImage" class="modal-image" src="" alt="Document">
        </div>
    </div>

    <script>
        // Charger les candidatures au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            loadSubmissions();
        });

        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            const container = document.getElementById('submissionsContainer');
            
            // Mettre √† jour les statistiques
            updateStats(submissions);
            
            // Afficher les candidatures
            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">Aucune candidature pour le moment</div>
                    </div>
                `;
                return;
            }
            
            // Trier par date (plus r√©cent en premier)
            submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = submissions.map((submission, index) => {
                const date = new Date(submission.timestamp);
                const formData = submission.formData;
                
                return `
                    <div class="submission-card" data-index="${index}">
                        <div class="submission-header">
                            <div class="submission-user">
                                <div class="user-avatar">
                                    ${(formData.prenomRP?.charAt(0) || 'U').toUpperCase()}
                                </div>
                                <div class="user-info">
                                    <h3>${formData.prenomRP || 'N/A'} ${formData.nomRP || 'N/A'}</h3>
                                    <div class="user-discord">Discord: ${formData.discordPseudo || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="submission-date">
                                ${date.toLocaleDateString('fr-FR', {
                                    day: '2-digit',
                                    month: 'long',
                                    year: 'numeric'
                                })}<br>
                                ${date.toLocaleTimeString('fr-FR', {
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>

                        <div class="submission-body">
                            <div class="info-section">
                                <h4>üë§ Informations HRP</h4>
                                <div class="info-item">
                                    <span class="info-label">√Çge:</span>
                                    <span class="info-value">${formData.age || 'N/A'} ans</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Discord ID:</span>
                                    <span class="info-value">${formData.discordId || 'N/A'}</span>
                                </div>
                            </div>

                            <div class="info-section">
                                <h4>üéÆ Informations RP</h4>
                                <div class="info-item">
                                    <span class="info-label">Date de naissance:</span>
                                    <span class="info-value">${formData.dateNaissanceRP || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Lieu de naissance:</span>
                                    <span class="info-value">${formData.lieuNaissance || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Nationalit√©:</span>
                                    <span class="info-value">${formData.nationalite || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Sexe:</span>
                                    <span class="info-value">${formData.sexe || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Taille/Poids:</span>
                                    <span class="info-value">${formData.taille || 'N/A'} cm / ${formData.poids || 'N/A'} kg</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Statut:</span>
                                    <span class="info-value">${formData.statut || 'N/A'}</span>
                                </div>
                            </div>

                            <div class="info-section">
                                <h4>üíº Profession</h4>
                                <div class="info-item">
                                    <span class="info-label">Emploi actuel:</span>
                                    <span class="info-value">${formData.emploi || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Ancien agent:</span>
                                    <span class="info-value">${formData.ancienAgent || 'N/A'}</span>
                                </div>
                            </div>

                            <div class="info-section motivation-section">
                                <h4>‚ù§Ô∏è Motivations</h4>
                                <div class="motivation-text">
                                    <strong>Pourquoi le LSPD ?</strong><br>
                                    ${formData.motivation1 || 'Non renseign√©'}
                                </div>
                                <div class="motivation-text">
                                    <strong>Pourquoi vous ?</strong><br>
                                    ${formData.motivation2 || 'Non renseign√©'}
                                </div>
                                <div class="motivation-text">
                                    <strong>Exp√©rience:</strong><br>
                                    ${formData.experience || 'Non renseign√©'}
                                </div>
                            </div>

                            <div class="info-section documents-section">
                                <h4>üìÑ Documents</h4>
                                <div class="documents-grid">
                                    ${formData.carteIdentite ? `
                                        <div class="document-item" onclick="showImage('${formData.carteIdentite}', 'Carte d\\'identit√©')">
                                            <div class="document-icon">ü™™</div>
                                            <div class="document-label">Carte d'identit√©</div>
                                        </div>
                                    ` : ''}
                                    ${formData.permisConduire ? `
                                        <div class="document-item" onclick="showImage('${formData.permisConduire}', 'Permis de conduire')">
                                            <div class="document-icon">üöó</div>
                                            <div class="document-label">Permis de conduire</div>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>

                        <div class="submission-actions">
                            <button class="btn" onclick="exportSubmission(${index})">üì• Exporter</button>
                            <button class="btn btn-danger" onclick="deleteSubmission(${index})">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(submissions) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            
            const todayCount = submissions.filter(s => new Date(s.timestamp) >= today).length;
            const last24hCount = submissions.filter(s => new Date(s.timestamp) >= yesterday).length;
            
            document.getElementById('totalSubmissions').textContent = submissions.length;
            document.getElementById('todaySubmissions').textContent = todayCount;
            document.getElementById('recentSubmissions').textContent = last24hCount;
        }

        function filterSubmissions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.submission-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function showImage(imageData, title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalImage').src = imageData;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function deleteSubmission(index) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette candidature ?')) {
                return;
            }
            
            let submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            submissions.splice(index, 1);
            localStorage.setItem('submissions', JSON.stringify(submissions));
            loadSubmissions();
        }

        function clearAllSubmissions() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer TOUTES les candidatures ? Cette action est irr√©versible.')) {
                return;
            }
            
            localStorage.setItem('submissions', '[]');
            loadSubmissions();
        }

        function exportSubmission(index) {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            const submission = submissions[index];
            
            const dataStr = JSON.stringify(submission, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `candidature_${submission.formData.prenomRP}_${submission.formData.nomRP}_${new Date(submission.timestamp).getTime()}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
